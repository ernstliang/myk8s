apiVersion: v1
kind: PersistentVolume
metadata:
  namespace: default
  labels:
    app: data-mysql-0
  name: data-mysql-0
spec:
  capacity:
    storage: 10Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: mysql-storage
  hostPath:
    path: /data/mysql/mysql_0
